<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="common/head :: head"/>
    <title>Tarjetaza | Seleccionar Fecha</title>
</head>

<body>

<header th:replace="common/navbar :: navbar"/>

<div class="container-fluid">

    <div class="row mb-3">
        <div class="col-md-12">

            <div class="card card-cascade narrower shadow-sm">

                <div class="view view-cascade gradient-card-header light-green narrower py-3 mx-4 d-flex justify-content-between align-items-center">
                    <a href="#" class="white-text mx-2">Seleccionar Fecha Hasta para descargar el Archivo TARJCRED</a>
                </div>

                <div class="card-body">
                    <form th:action="@{/bcra/download}" method="get">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="md-form">
                                    <input placeholder="Fecha Hasta" type="text" th:value="${dateTo}" name="dateTo" id="dateTo" class="form-control datepicker">
                                    <label for="dateTo">Fecha Hasta</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-lg btn-outline-light-green waves-effect">Seleccionar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>
<script th:src="@{/js/bootstrap-datepicker.es.js}"></script>
<script>
$(function() {
    $(".button-collapse").sideNav();
    $('#dateTo').pickadate();
});
</script>

</body>
</html>
