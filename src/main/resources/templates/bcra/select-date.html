<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="common/head :: head"/>
    <title>Tarjetaza | Seleccionar Fecha</title>
</head>

<body>

<header th:replace="common/navbar :: navbar"/>

<div class="container-fluid">

    <div class="row mb-3">
        <div class="col-md-12">

            <div class="card card-cascade narrower shadow-sm">

                <div class="view view-cascade gradient-card-header light-green narrower py-3 mx-2 d-flex justify-content-between align-items-center">
                    <a href="#" class="white-text mx-1">Seleccione el Periodo a Procesar (Archivo TARJCRED)</a>
                </div>

                <div class="card-body">
                    <form th:action="@{/bcra/download}" method="get">
                        <div class="row">
                            <div class="col-md-6">
                                <select name="month" id="month" class="mdb-select colorful-select dropdown-info md-form">
                                    <option value="01" selected>Enero</option>
                                    <option value="02">Febrero</option>
                                    <option value="03">Marzo</option>
                                    <option value="04">Abril</option>
                                    <option value="05">Mayo</option>
                                    <option value="06">Junio</option>
                                    <option value="07">Julio</option>
                                    <option value="08">Agosto</option>
                                    <option value="09">Septiembre</option>
                                    <option value="10">Octubre</option>
                                    <option value="11">Noviembre</option>
                                    <option value="12">Diciembre</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select name="year" id="year" class="mdb-select colorful-select dropdown-info md-form">
                                    <option value="2019" selected>2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-lg btn-outline-light-green waves-effect">Seleccionar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>
<!--<script th:src="@{/js/bootstrap-datepicker.es.js}"></script>-->
<script>
$(function() {
    $(".button-collapse").sideNav();
    $('#month').materialSelect();
    $('#year').materialSelect();
    //$('#dateTo').pickadate();
});
</script>

</body>
</html>
