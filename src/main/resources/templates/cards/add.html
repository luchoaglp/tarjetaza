<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="common/head :: head"/>
    <title>Tarjetaza | Tarjeta Alta</title>
</head>

<body>

<header th:replace="common/navbar :: navbar"/>

<div class="container-fluid">

    <nav class="navbar navbar-expand-md navbar-dark mdb-color mb-3">
        <div class="mr-auto">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb d-inline-flex pl-0 pt-0">
                    <li class="breadcrumb-item"><a class="white-text" th:href="@{/requests/}">Solicitudes</a></li>
                    <li class="breadcrumb-item"><a class="white-text" th:href="@{${'/requests/detail/' + requestId}}">Detalle</a></li>
                    <li class="breadcrumb-item active">Alta de Tarjeta</li>
                </ol>
            </nav>
        </div>
    </nav>

    <div class="row mb-3">
        <div class="col-md-12">

            <div class="card card-cascade narrower shadow-sm">

                <div class="view view-cascade gradient-card-header light-green narrower py-2 mx-4 d-flex justify-content-between align-items-center">
                    <a href="#" class="white-text mx-3">Alta de Tarjeta</a>
                </div>

                <div class="card-body">
                    <form th:action="@{/cards/save}" th:object="${card}" method="post">
                        <input type="hidden" name="requestId" th:value="${requestId}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="md-form">
                                    <label for="entidad">Entidad <small class="text-danger">*</small></label>
                                    <input type="text" class="form-control" minlength="3" maxlength="3" th:errorclass="is-invalid" th:field="*{entidad}" id="entidad" placeholder="Entidad" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('entidad')}" th:errors="*{entidad}"></div>
                                </div>
                                <div class="md-form">
                                    <label for="sucursal">Sucursal <small class="text-danger">*</small></label>
                                    <input type="text" class="form-control" minlength="3" maxlength="3" th:errorclass="is-invalid" th:field="*{sucursal}" id="sucursal" placeholder="Sucursal" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('sucursal')}" th:errors="*{sucursal}"></div>
                                </div>
                                <div class="md-form">
                                    <label for="usuario">Usuario <small class="text-danger">*</small></label>
                                    <input type="text" class="form-control" minlength="8" maxlength="8" th:errorclass="is-invalid" th:field="*{usuario}" id="usuario" placeholder="Usuario" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div>
                                </div>
                                <div class="md-form">
                                    <label for="numero">Número <small class="text-danger">*</small></label>
                                    <input type="text" class="form-control" minlength="19" maxlength="19" th:errorclass="is-invalid" th:field="*{numero}" id="numero" placeholder="Número" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-lg btn-outline-light-green waves-effect">Agregar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>
<script>
$(function() {
    $(".button-collapse").sideNav();
    $('#usuario').focus();
});
</script>

</body>
</html>
