<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="common/head :: head"/>
    <title>Tarjetaza | Partida Editar</title>
</head>

<body>

<header th:replace="common/navbar :: navbar"/>

<div class="container-fluid">

    <nav class="navbar navbar-expand-md navbar-dark mdb-color mb-3">
        <div class="mr-auto">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb d-inline-flex pl-0 pt-0">
                    <li class="breadcrumb-item"><a class="white-text" th:href="@{/certificates/}">Partidas</a></li>
                    <li class="breadcrumb-item active">Partida Editar</li>
                </ol>
            </nav>
        </div>
    </nav>

    <div class="row mb-3">
        <div class="col-md-12">

            <div class="card card-cascade narrower shadow-sm">

                <div class="view view-cascade gradient-card-header light-green narrower py-3 mx-2 d-flex justify-content-between align-items-center">
                    <a href="#" class="white-text mx-1">Partida Editar</a>
                </div>

                <div class="card-body">
                    <form th:action="@{/certificates/edit}" th:object="${certificate}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="md-form">
                                    <label for="numero">Número <small class="text-danger">*</small></label>
                                    <input type="text" class="form-control" maxlength="20" th:errorclass="is-invalid" th:field="*{numero}" id="numero" placeholder="Número" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-lg btn-outline-amber waves-effect">Actualizar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>
<script>
$(function() {
    $(".button-collapse").sideNav();
    $('#numero').focus();
});
</script>

</body>
</html>
