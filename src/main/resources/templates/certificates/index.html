<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="common/head :: head"/>
    <title>Tarjetaza | Partidas</title>
    <link th:href="@{/css/addons/datatables.min.css}" rel="stylesheet">
</head>

<body>

<header th:replace="common/navbar :: navbar"/>

<div class="container-fluid">

    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card card-cascade narrower shadow-sm">
                <div class="view view-cascade gradient-card-header light-green narrower py-2 mx-4 d-flex justify-content-between align-items-center">
                    <a href="#" class="white-text mx-1">Partidas</a>
                    <div>
                        <a th:href="@{/certificates/add}" class="btn btn-outline-white btn-rounded btn-sm px-2" data-toggle="popover-hover" data-content="Agregar Parámetro">
                            <i class="fas fa-plus"></i>
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-wrapper">
                        <table id="table" class="table table-sm table-striped table-bordered table-hover" cellspacing="0" width="100%">
                            <thead class="light-green text-white">
                            <tr>
                                <th width="4%">ID</th>
                                <th>Número</th>
                                <th width="13%">Alta</th>
                                <th width="13%">Actualizada</th>
                                <th width="4%"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="certificate : ${certificates}">
                                <td th:text="${certificate.id}"></td>
                                <td th:text="${certificate.numero}"></td>
                                <td th:text="${#temporals.format(certificate.createdDate, 'yyyy/MM/dd HH:mm')}"></td>
                                <td th:text="${#temporals.format(certificate.lastModifiedDate, 'yyyy/MM/dd HH:mm')}"></td>
                                <td><a th:href="@{${'/certificates/edit/' + certificate.id}}" class="btn-floating btn-sm btn-warning m-0"><i class="fas fa-edit"></i></a></td>
                            </tr>
                            </tbody>
                            <tfoot class="light-green text-white">
                            <tr>
                                <th width="4%">ID</th>
                                <th>Número</th>
                                <th width="13%">Alta</th>
                                <th width="13%">Actualizada</th>
                                <th width="4%"></th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>
<script th:src="@{/js/addons/datatables.min.js}"></script>
<script th:src="@{/js/params/index.js}"></script>

</body>
</html>
