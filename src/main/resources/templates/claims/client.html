<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="common/head :: head"/>
    <title>Tarjetaza | Cliente</title>
    <link th:href="@{/css/addons/datatables.min.css}" rel="stylesheet">
</head>

<body>

<header th:replace="common/navbar :: navbar"/>

<div class="container-fluid">

    <nav class="navbar navbar-expand-md navbar-dark mdb-color mb-3">
        <div class="mr-auto">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb d-inline-flex pl-0 pt-0">
                    <li class="breadcrumb-item"><a class="white-text" th:href="@{/claims/}">Reclamos</a></li>
                    <li class="breadcrumb-item active">Seleccionar Cliente</li>
                </ol>
            </nav>
        </div>
    </nav>

    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card card-cascade narrower shadow-sm">
                <div class="view view-cascade gradient-card-header light-green narrower py-3 mx-4 d-flex justify-content-between align-items-center">
                    <a href="#" class="white-text mx-1">Clientes</a>
                </div>
                <div class="card-body">
                    <div class="table-wrapper">
                        <table id="table" class="table table-sm table-striped table-bordered table-hover" cellspacing="0" width="100%">
                            <thead class="light-green text-white">
                                <tr>
                                    <th width="4%">ID</th>
                                    <th width="8%">Virtual ID</th>
                                    <th>Usuario</th>
                                    <th>Nombres</th>
                                    <th>Apellido</th>
                                    <th width="4%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="request : ${requests}">
                                    <td th:text="${request.id}"></td>
                                    <td th:text="${request.virtualId}"></td>
                                    <td th:text="${request.card.usuario}"></td>
                                    <td th:text="${request.nombre}"></td>
                                    <td th:text="${request.apellido}"></td>
                                    <td><a th:href="@{${'/claims/add/' + request.id + '/1'}}" class="btn-floating btn-sm btn-mdb-color m-0"><i class="fas fa-arrow-right"></i></a></td>
                                </tr>
                            </tbody>
                            <tfoot class="light-green text-white">
                                <tr>
                                    <th width="4%">ID</th>
                                    <th width="8%">Virtual ID</th>
                                    <th>Usuario</th>
                                    <th>Nombres</th>
                                    <th>Apellido</th>
                                    <th width="4%"></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>
<script th:src="@{/js/addons/datatables.min.js}"></script>
<script th:src="@{/js/claims/client.js}"></script>

</body>
</html>
