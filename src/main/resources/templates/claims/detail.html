<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="common/head :: head"/>
    <title>Tarjetaza | Reclamo Detalle</title>
</head>

<body>

<header th:replace="common/navbar :: navbar"/>

<div class="container-fluid">

    <nav class="navbar navbar-expand-md navbar-dark mdb-color mb-3">
        <div class="mr-auto">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb d-inline-flex pl-0 pt-0">
                    <li class="breadcrumb-item"><a class="white-text" th:href="@{/claims/}">Reclamos</a></li>
                    <li class="breadcrumb-item active">Reclamo Detalle</li>
                </ol>
            </nav>
        </div>
    </nav>

    <div class="row mb-3">
        <div class="col-md-12">

            <div class="card card-cascade narrower shadow-sm">

                <div class="view view-cascade gradient-card-header light-green narrower py-3 mx-4 d-flex justify-content-between align-items-center">
                    <a href="#" class="white-text mx-1">Reclamo Detalle</a>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <ul class="list-group">
                                <li class="list-group-item">ID: <span th:text="${claim.id}" class="font-weight-bold"></span><span th:text="${claim.claimState.displayValue}" class="font-weight-bold light-green-text float-right"></span></li>
                                <li class="list-group-item">Cliente: <span th:text="${claim.request.apellido + ' ' + claim.request.nombre}" class="font-weight-bold"></span></li>
                                <li class="list-group-item">Tema: <span th:text="${claim.subjectConcept.claimSubject.code + ' - ' + claim.subjectConcept.claimSubject.subject}" class="font-weight-bold"></span></li>
                                <li class="list-group-item">Concepto: <span th:text="${claim.subjectConcept.code + ' - ' + claim.subjectConcept.concept}" class="font-weight-bold"></span></li>
                                <li class="list-group-item">Observaciones: <span th:text="${claim.observations}" class="font-weight-bold"></span></li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <ul class="list-group">
                                <li class="list-group-item">Virtual ID: <span th:text="${claim.request.virtualId}" class="font-weight-bold"></span></li>
                                <li class="list-group-item">Fecha de la solicitud: <span th:text="${#temporals.format(claim.createdDate, 'yyyy/MM/dd HH:mm:ss')}" class="font-weight-bold"></span></li>
                                <li class="list-group-item">Ultima modificaci√≥n: <span th:text="${#temporals.format(claim.lastModifiedDate, 'yyyy/MM/dd HH:mm:ss')}" class="font-weight-bold"></span></li>
                                <li class="list-group-item">Fecha: <span th:text="${#temporals.format(claim.claimDate, 'yyyy/MM/dd')}" class="font-weight-bold"></span></li>
                                <li class="list-group-item">En favor de: <span th:text="${claim.claimInFavorOf?.displayValue}" class="font-weight-bold"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>
<script>
$(function() {
    $(".button-collapse").sideNav();
    $('[data-toggle="popover-hover"]').popover({
        html: true,
        trigger: 'hover',
        placement: 'left'
    });
});
</script>

</body>
</html>
