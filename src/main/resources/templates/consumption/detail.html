<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="common/head :: head"/>
    <title>Tarjetaza | Consumo Detalle</title>
    <link th:href="@{/css/addons/datatables.min.css}" rel="stylesheet">
</head>

<body>

<header th:replace="common/navbar :: navbar"/>

<div class="container-fluid">

    <nav class="navbar navbar-expand-md navbar-dark mdb-color mb-3">
        <div class="mr-auto">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb d-inline-flex pl-0 pt-0">
                    <li class="breadcrumb-item"><a class="white-text" th:href="@{/consumption/}">Consumos</a></li>
                    <li class="breadcrumb-item active">Consumo Detalle</li>
                </ol>
            </nav>
        </div>
    </nav>

    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card card-cascade narrower shadow-sm">
                <div class="view view-cascade gradient-card-header light-green narrower py-3 mx-4 d-flex justify-content-between align-items-center">
                    <a href="#" class="white-text mx-1">Consumo Detalle</a>
                </div>
                <div class="card-body">
                    <div class="table-wrapper">
                        <table id="table" class="table table-sm table-striped table-bordered table-hover" cellspacing="0" width="100%">
                            <thead class="light-green text-white">
                            <tr>
                                <th width="4%">ID</th>
                                <th>Tarjeta</th>
                                <th width="8%">Monto</th>
                                <th width="15%">Fecha-Hora</th>
                                <th width="5%">Transacci贸n</th>
                                <th width="8%">Cup贸n</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="record : ${records}">
                                <td th:text="${record.id}"></td>
                                <td th:text="${record.card}"></td>
                                <td class="text-right" th:text="${record.getStrSign() + #numbers.formatDecimal(record.amount, 0, 2, 'POINT')}"></td>
                                <td th:text="${#temporals.format(record.trxDateTime, 'yyyy/MM/dd HH:mm:ss')}"></td>
                                <td th:text="${record.trxId}"></td>
                                <td th:text="${record.coupon}"></td>
                            </tr>
                            </tbody>
                            <tfoot class="light-green text-white">
                            <tr>
                                <th width="4%">ID</th>
                                <th>Tarjeta</th>
                                <th width="8%">Monto</th>
                                <th width="15%">Fecha-Hora</th>
                                <th width="5%">Transacci贸n</th>
                                <th width="8%">Cup贸n</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>
<script th:src="@{/js/addons/datatables.min.js}"></script>
<script th:src="@{/js/consumption/index.js}"></script>

</body>
</html>
