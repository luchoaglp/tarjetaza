<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

</head>

<body>

<header th:replace="common/navbar :: navbar"/>

<div class="container-fluid">

    <div class="row mb-3">
        <div class="col-md-12">

            <div class="card card-cascade narrower shadow-sm">

                <div class="view view-cascade gradient-card-header light-green narrower py-3 mx-4 mb-3 d-flex justify-content-between align-items-center">
                    <a href="#" class="white-text mx-3">Archivo de Consumo</a>
                </div>

                <div class="card text-white bg-success m-3 px-3 mb-3">
                    <div class="card-body">

                                <div class="col-md-12">
                                    <h3 class="card-text text-white" th:text="${message}"/>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>
