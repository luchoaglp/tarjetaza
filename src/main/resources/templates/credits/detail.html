<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="common/head :: head"/>
    <title>Tarjetaza | Crédito Detalle</title>
</head>

<body>

<header th:replace="common/navbar :: navbar"/>

<div class="container-fluid">

    <nav class="navbar navbar-expand-md navbar-dark mdb-color mb-3">
        <div class="mr-auto">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb d-inline-flex pl-0 pt-0">
                    <li class="breadcrumb-item"><a class="white-text" th:href="@{/credits/}">Créditos</a></li>
                    <li class="breadcrumb-item active">Crédito Detalle</li>
                </ol>
            </nav>
        </div>
    </nav>

    <div class="row mb-3">
        <div class="col-md-12">

            <div class="card card-cascade narrower shadow-sm">

                <div class="view view-cascade gradient-card-header light-green narrower py-2 mx-4 d-flex justify-content-between align-items-center">
                    <a href="#" class="white-text mx-1">Crédito Detalle</a>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <ul class="list-group">
                                <li class="list-group-item">ID: <span th:text="${credit.id}" class="font-weight-bold"></span><span th:text="${credit.creditState.displayValue}" class="font-weight-bold light-green-text float-right"></span></li>
                                <li class="list-group-item py-2">Cliente: <span th:text="${credit.request.apellido + ' ' + credit.request.nombre}" class="font-weight-bold"></span><a th:href="@{${'/requests/detail/' + credit.request.id}}" class="btn-floating btn-sm btn-mdb-color float-right m-0"><i class="fas fa-eye"></i></a></li>
                                <li class="list-group-item">Tarjeta: <span th:text="${credit.request.card.numero}" class="font-weight-bold"></span></li>
                                <li class="list-group-item">Lote: <span th:if="${credit.batch}" th:text="${credit.batch.id}" class="font-weight-bold"></span></li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <ul class="list-group">
                                <li class="list-group-item">Virtual ID: <span th:text="${credit.request.virtualId}" class="font-weight-bold"></span></li>
                                <li class="list-group-item">Monto: $<span th:text="${#numbers.formatDecimal(credit.amount, 0, 2, 'POINT')}" class="font-weight-bold"></span></li>
                                <li class="list-group-item">Fecha de la solicitud: <span th:text="${#temporals.format(credit.createdDate, 'yyyy/MM/dd HH:mm:ss')}" class="font-weight-bold"></span></li>
                                <li class="list-group-item">Ultima modificación: <span th:text="${#temporals.format(credit.lastModifiedDate, 'yyyy/MM/dd HH:mm:ss')}" class="font-weight-bold"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>
<script>
$(function() {
    $(".button-collapse").sideNav();
    $('[data-toggle="popover-hover"]').popover({
        html: true,
        trigger: 'hover',
        placement: 'left'
    });
});
</script>

</body>
</html>
