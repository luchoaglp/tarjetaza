<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="common/head :: head"/>
    <title>Tarjetaza | Créditos</title>
    <link th:href="@{/css/addons/datatables.min.css}" rel="stylesheet">
</head>

<body>

<header th:replace="common/navbar :: navbar"/>

<div class="container-fluid">

    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card card-cascade narrower shadow-sm">
                <div class="view view-cascade gradient-card-header light-green narrower py-2 mx-4 d-flex justify-content-between align-items-center">
                    <a href="#" class="white-text mx-1">Créditos</a>
                    <div>
                        <a th:href="@{/credits?show=all}" class="btn btn-outline-white btn-rounded btn-sm px-2" data-toggle="popover-hover" data-content="Mostrar Todos">
                            <i class="fas fa-bars"></i>
                        </a>
                        <button type="button" id="submit" class="btn btn-outline-white btn-rounded btn-sm px-2" data-toggle="popover-hover" data-content="Enviar emails">
                            <i id="envelope" class="far fa-envelope mt-0"></i>
                            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-wrapper">
                        <table id="table" class="table table-sm table-striped table-bordered table-hover" cellspacing="0" width="100%">
                            <thead class="light-green text-white">
                                <tr>
                                    <th width="4%">ID</th>
                                    <th width="8%">Virtual ID</th>
                                    <th>Cliente</th>
                                    <th width="6%">Monto</th>
                                    <th>Alta</th>
                                    <th>Actualizado</th>
                                    <th>Estado</th>
                                    <th width="4%"></th>
                                    <th width="4%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="credit : ${credits}">
                                    <td th:text="${credit.id}"></td>
                                    <td th:text="${credit.request.virtualId}"></td>
                                    <td th:text="${credit.request.apellido + ' ' + credit.request.nombre}"></td>
                                    <td class="text-right" th:text="${#numbers.formatDecimal(credit.amount, 0, 2, 'POINT')}"></td>
                                    <td th:text="${#temporals.format(credit.createdDate, 'yyyy/MM/dd HH:mm')}"></td>
                                    <td th:text="${#temporals.format(credit.lastModifiedDate, 'yyyy/MM/dd HH:mm')}"></td>
                                    <td th:text="${credit.creditState.displayValue}"></td>
                                    <td><a th:href="@{${'/credits/detail/' + credit.id}}" class="btn-floating btn-sm btn-mdb-color m-0"><i class="fas fa-eye"></i></a></td>
                                    <td><div th:if="${credit.creditState == T(com.tarjetaza.domain.CreditState).SOLICITADO}" class="form-check"><input type="checkbox" class="form-check-input" th:id="${'c' + credit.id}"><label class="form-check-label" th:for="${'c' + credit.id}"></label></div></td>
                                </tr>
                            </tbody>
                            <tfoot class="light-green text-white">
                                <tr>
                                    <th width="4%">ID</th>
                                    <th width="8%">Virtual ID</th>
                                    <th>Cliente</th>
                                    <th width="6%">Monto</th>
                                    <th>Actualizado</th>
                                    <th>Estado</th>
                                    <th width="4%"></th>
                                    <th width="4%"></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>
<script th:src="@{/js/addons/datatables.min.js}"></script>
<script th:src="@{/js/credits/index.js}"></script>

</body>
</html>
