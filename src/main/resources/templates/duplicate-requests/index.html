<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="common/head :: head"/>
    <title>Tarjetaza | Solicitudes duplicadas</title>
    <link th:href="@{/css/addons/datatables.min.css}" rel="stylesheet">
</head>

<body>

<header th:replace="common/navbar :: navbar"/>

<div class="container-fluid">

    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card card-cascade narrower shadow-sm">
                <div class="view view-cascade gradient-card-header light-green narrower py-2 mx-4 d-flex justify-content-between align-items-center">
                    <a href="#" class="white-text mx-3">Solicitudes Duplicadas</a>
                </div>
                <div class="card-body">
                    <div class="table-wrapper">
                        <table id="table" class="table table-sm table-striped table-bordered table-hover" cellspacing="0" width="100%">
                            <thead class="light-green text-white">
                                <tr>
                                    <th width="4%">ID</th>
                                    <th>Nombres</th>
                                    <th>Apellido</th>
                                    <th>Cuit / Cuil</th>
                                    <th>Alta</th>
                                    <th width="10%">Solicitud ID</th>
                                    <th width="4%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="duplicateRequest : ${duplicateRequests}">
                                    <td th:text="${duplicateRequest.id}"></td>
                                    <td th:text="${duplicateRequest.nombre}"></td>
                                    <td th:text="${duplicateRequest.apellido}"></td>
                                    <td th:text="${duplicateRequest.getCuitCuilFormatted()}"></td>
                                    <td th:text="${#temporals.format(duplicateRequest.createdDate, 'yyyy/MM/dd HH:mm')}"></td>
                                    <td th:text="${duplicateRequest.request.id}"></td>
                                    <td><a th:href="@{${'/duplicate-requests/detail/' + duplicateRequest.id}}" class="btn-floating btn-sm btn-mdb-color m-0"><i class="fas fa-eye"></i></a></td>
                                </tr>
                            </tbody>
                            <tfoot class="light-green text-white">
                                <tr>
                                    <th width="4%">ID</th>
                                    <th>Nombres</th>
                                    <th>Apellido</th>
                                    <th>Cuit / Cuil</th>
                                    <th>Alta</th>
                                    <th width="10%">Solicitud ID</th>
                                    <th width="4%"></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>
<script th:src="@{/js/addons/datatables.min.js}"></script>
<script th:src="@{/js/duplicate-requests/index.js}"></script>

</body>
</html>
