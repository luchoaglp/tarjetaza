<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="common/head :: head"/>
    <title>Tarjetaza | Parámetro Editar</title>
</head>

<body>

<header th:replace="common/navbar :: navbar"/>

<div class="container-fluid">

    <nav class="navbar navbar-expand-md navbar-dark mdb-color mb-3">
        <div class="mr-auto">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb d-inline-flex pl-0 pt-0">
                    <li class="breadcrumb-item"><a class="white-text" th:href="@{/params/}">Parámetros</a></li>
                    <li class="breadcrumb-item active">Parámetro Editar</li>
                </ol>
            </nav>
        </div>
    </nav>

    <div class="row mb-3">
        <div class="col-md-12">

            <div class="card card-cascade narrower shadow-sm">

                <div class="view view-cascade gradient-card-header light-green narrower py-2 d-flex justify-content-between align-items-center">
                    <a href="#" class="white-text mx-3">Parámetro Editar</a>
                </div>

                <div class="card-body">
                    <form th:action="@{/params/edit}" th:object="${param}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="md-form">
                                    <label for="description">Descripción <small class="text-danger">*</small></label>
                                    <input type="text" class="form-control" maxlength="50" th:errorclass="is-invalid" th:field="*{description}" id="description" placeholder="Descripción" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                                </div>
                                <div class="md-form">
                                    <label for="value">Valor <small class="text-danger">*</small></label>
                                    <input type="text" class="form-control" maxlength="50" th:errorclass="is-invalid" th:field="*{value}" id="value" placeholder="Valor" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></div>
                                </div>
                                <div class="md-form">
                                    <input placeholder="Fecha" type="text" name="paramDate" th:field="*{paramDate}" id="paramDate" class="form-control datepicker">
                                    <label for="paramDate">Fecha</label>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('paramDate')}" th:errors="*{paramDate}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-lg btn-outline-light-green waves-effect">Agregar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>
<script th:src="@{/js/bootstrap-datepicker.es.js}"></script>
<script>
$(function() {
    $(".button-collapse").sideNav();
    $('#description').focus();
    $('#paramDate').pickadate();
});
</script>

</body>
</html>
