<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="common/head :: head"/>
    <title>Tarjetaza | Reportes</title>
    <link th:href="@{/css/addons/datatables.min.css}" rel="stylesheet">
</head>

<body>

<header th:replace="common/navbar :: navbar"/>

<div class="container-fluid">

    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card card-cascade narrower shadow-sm">
                <div class="view view-cascade gradient-card-header light-green narrower py-2 mx-2 d-flex justify-content-between align-items-center">
                    <a href="#" class="white-text mx-1">Reportes</a>
                    <div>
                        <a th:href="@{/params/add}" class="btn btn-outline-white btn-rounded btn-sm px-2" data-toggle="popover-hover" data-content="Agregar Parámetro">
                            <i class="fas fa-plus"></i>
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-wrapper">
                        <table id="table" class="table table-sm table-striped table-bordered table-hover" cellspacing="0" width="100%">
                            <thead class="light-green text-white">
                                <tr>
                                    <th>Reporte</th>
                                    <th width="4%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Solicitudes</td>
                                    <td><a th:href="@{/reports/requests}" class="btn-floating btn-sm btn-mdb-color m-0"><i class="fas fa-file-excel"></i></a></td>
                                </tr>
                                <tr>
                                    <td>Créditos</td>
                                    <td><a th:href="@{/reports/credits}" class="btn-floating btn-sm btn-mdb-color m-0"><i class="fas fa-file-excel"></i></a></td>
                                </tr>
                                <tr>
                                    <td>Consumos</td>
                                    <td><a th:href="@{/reports/consumption}" class="btn-floating btn-sm btn-mdb-color m-0"><i class="fas fa-file-excel"></i></a></td>
                                </tr>
                                <tr>
                                    <td>Reclamos</td>
                                    <td><a th:href="@{/reports/claims}" class="btn-floating btn-sm btn-mdb-color m-0"><i class="fas fa-file-excel"></i></a></td>
                                </tr>
                            </tbody>
                            <tfoot class="light-green text-white">
                                <tr>
                                    <th>Reporte</th>
                                    <th width="4%"></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>
<script th:src="@{/js/addons/datatables.min.js}"></script>
<script th:src="@{/js/reports/index.js}"></script>

</body>
</html>
