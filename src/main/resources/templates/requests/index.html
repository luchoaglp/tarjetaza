<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head-tables :: head"/>

<body>

<header th:replace="common/navbar :: navbar"/>

<div class="container-fluid">

    <!--
    <div id="mdb-preloader" class="flex-center">
        <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    -->

    <div class="row mb-3">
        <div class="col-md-12">
            <div class="card card-cascade narrower shadow-sm">
                <div class="view view-cascade gradient-card-header light-green narrower py-2 mx-4 d-flex justify-content-between align-items-center">
                    <a href="#" class="white-text mx-3">Solicitudes</a>
                    <div>
                        <button type="button" id="submit" class="btn btn-outline-white btn-rounded btn-sm px-2">
                            <i id="envelope" class="far fa-envelope mt-0"></i>
                            <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-wrapper">
                        <table id="table" class="table table-sm table-striped table-bordered table-hover" cellspacing="0" width="100%">
                            <thead class="light-green text-white">
                                <tr>
                                    <th width="4%">ID</th>
                                    <th>Nombres</th>
                                    <th>Apellido</th>
                                    <th>Cuit / Cuil</th>
                                    <th>Alta</th>
                                    <th>Actualizado</th>
                                    <th>Estado</th>
                                    <th width="4%"></th>
                                    <th width="4%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="request : ${requests}">
                                    <td th:text="${request.id}"></td>
                                    <td th:text="${request.nombre}"></td>
                                    <td th:text="${request.apellido}"></td>
                                    <td th:text="${request.getCuitCuilFormatted()}"></td>
                                    <td th:text="${#temporals.format(request.createdDate, 'yyyy/MM/dd HH:mm')}"></td>
                                    <td th:text="${#temporals.format(request.lastModifiedDate, 'yyyy/MM/dd HH:mm')}"></td>
                                    <td th:text="${request.requestState.displayValue}"></td>
                                    <td><a th:href="@{${'/requests/detail/' + request.id}}" class="btn-floating btn-sm btn-mdb-color m-0"><i class="fas fa-eye"></i></a></td>
                                    <td><div th:if="${request.requestState == T(com.tarjetaza.domain.RequestState).SOLICITUD_ACEPTADA}" class="form-check"><input type="checkbox" class="form-check-input" th:id="${'c' + request.id}"><label class="form-check-label" th:for="${'c' + request.id}"></label></div></td>
                                </tr>
                            </tbody>
                            <tfoot class="light-green text-white">
                                <tr>
                                    <th width="4%">ID</th>
                                    <th>Nombres</th>
                                    <th>Apellido</th>
                                    <th>Cuit / Cuil</th>
                                    <th>Alta</th>
                                    <th>Actualizado</th>
                                    <th>Estado</th>
                                    <th width="4%"></th>
                                    <th width="4%"></th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>
<script th:src="@{/js/addons/datatables.min.js}"></script>
<script th:src="@{/js/requests/index.js}"></script>

</body>
</html>
