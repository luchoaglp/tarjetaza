<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: head"/>

<body>

<header th:replace="common/navbar :: navbar"/>

<div class="container-fluid">

    <nav class="navbar navbar-expand-md navbar-dark mdb-color mb-3">
        <div class="mr-auto">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb d-inline-flex pl-0 pt-0">
                    <li class="breadcrumb-item"><a class="white-text" th:href="@{/requests/}">Solicitudes</a></li>
                    <li class="breadcrumb-item active">Editar</li>
                </ol>
            </nav>
        </div>
    </nav>

    <div class="row mb-3">
        <div class="col-md-12">

            <div class="card card-cascade narrower shadow-sm">

                <div class="view view-cascade gradient-card-header light-green narrower py-2 mx-4 d-flex justify-content-between align-items-center">
                    <a href="#" class="white-text mx-3">Solicitud Editar</a>
                    <a th:href="@{${'/requests/detail/' + request.id}}" class="btn btn-outline-white btn-rounded btn-sm px-2 font-weight-bold" th:text="${request.id}"></a>
                </div>

                <div class="card-body">
                    <form th:action="@{/requests/edit}" th:object="${request}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="md-form">
                                    <label for="nombre">Nombres <small class="text-danger">*</small></label>
                                    <input type="text" class="form-control" minlength="2" maxlength="30" th:errorclass="is-invalid" th:field="*{nombre}" id="nombre" placeholder="Nombres" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                </div>
                                <div class="md-form">
                                    <label for="apellido">Apellido <small class="text-danger">*</small></label>
                                    <input type="text" class="form-control" minlength="1" maxlength="30" th:errorclass="is-invalid" th:field="*{apellido}" id="apellido" placeholder="Apellido" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                                </div>
                                <div class="md-form">
                                    <label for="calle">Domicilio (Calle) <small class="text-danger">*</small></label>
                                    <input type="text" class="form-control" minlength="1" maxlength="50" th:errorclass="is-invalid" th:field="*{calle}" id="calle" placeholder="Calle" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('calle')}" th:errors="*{calle}"></div>
                                </div>
                                <div class="md-form">
                                    <label for="puerta">Domicilio (Puerta) <small class="text-danger">*</small></label>
                                    <input type="text" class="form-control" minlength="1" maxlength="40" th:errorclass="is-invalid" th:field="*{puerta}" id="puerta" placeholder="Puerta" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('puerta')}" th:errors="*{puerta}"></div>
                                </div>
                                <div class="md-form">
                                    <label for="piso">Domicilio (Piso)</label>
                                    <input type="text" class="form-control" maxlength="5" th:errorclass="is-invalid" th:field="*{piso}" id="piso" placeholder="Piso">
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('piso')}" th:errors="*{piso}"></div>
                                </div>
                                <div class="md-form">
                                    <label for="dpto">Domicilio (Dpto)</label>
                                    <input type="text" class="form-control" maxlength="2" th:errorclass="is-invalid" th:field="*{dpto}" id="dpto" placeholder="Dpto">
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('dpto')}" th:errors="*{dpto}"></div>
                                </div>
                                <div class="md-form">
                                    <label for="cp">Código Postal (en nuevo formato A9999XXX) <small class="text-danger">*</small></label>
                                    <input type="text" class="form-control" minlength="8" maxlength="8" th:errorclass="is-invalid" th:field="*{cp}" id="cp" placeholder="Código Postal" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('cp')}" th:errors="*{cp}"></div>
                                </div>
                                <select th:field="*{provincia}" class="mdb-select md-form colorful-select dropdown-primary" searchable="Buscar Provincia">
                                    <option value="01">Capital Federal</option>
                                    <option value="02">Gran Buenos Aires</option>
                                    <option value="03">Buenos Aires</option>
                                    <option value="04">Catamarca</option>
                                    <option value="05">Cordoba</option>
                                    <option value="06">Corrientes</option>
                                    <option value="07">Chaco</option>
                                    <option value="08">Chubut</option>
                                    <option value="09">Entre Ríos</option>
                                    <option value="10">Formosa</option>
                                    <option value="11">Jujuy</option>
                                    <option value="12">La Pampa</option>
                                    <option value="13">La Rioja</option>
                                    <option value="14">Mendoza</option>
                                    <option value="15">Misiones</option>
                                    <option value="16">Neuquen</option>
                                    <option value="17">Río Negro</option>
                                    <option value="18">Salta</option>
                                    <option value="19">San Juan</option>
                                    <option value="20">San Luis</option>
                                    <option value="21">Santa Fe</option>
                                    <option value="22">Santa Cruz</option>
                                    <option value="23">Santiago del Estero</option>
                                    <option value="24">Tierra del Fuego</option>
                                    <option value="25">Tucuman</option>
                                </select>
                                <div class="md-form">
                                    <label for="localidad">Localidad <small class="text-danger">*</small></label>
                                    <input type="text" class="form-control" minlength="1" maxlength="25" th:errorclass="is-invalid" th:field="*{localidad}" id="localidad" placeholder="Localidad" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('localidad')}" th:errors="*{localidad}"></div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="md-form">
                                    <label for="telefono">Teléfono</label>
                                    <input type="text" class="form-control" maxlength="15" th:errorclass="is-invalid" th:field="*{telefono}" id="telefono" placeholder="Teléfono">
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                                </div>
                                <select th:field="*{codigoDocumento}" class="mdb-select md-form colorful-select dropdown-ins" searchable="Buscar Código de Documento" required>
                                    <option value="0">No Informado</option>
                                    <option value="1">DNI</option>
                                    <option value="2">Libreta de Enrolamiento</option>
                                    <option value="3">Libreta Cívica</option>
                                    <option value="4">Cédula de Identidad</option>
                                    <option value="5">Pasaporte</option>
                                    <option value="6">C.D.U.</option>
                                    <option value="7">C.U.I.L.</option></option>
                                    <option value="8">C.U.I.T.</option>
                                </select>
                                <div class="md-form">
                                    <label for="cuitCuil">Cuit / Cuil <small class="text-danger">*</small></label>
                                    <input type="text" class="form-control" minlength="1" maxlength="25" th:errorclass="is-invalid" th:field="*{cuitCuil}" id="cuitCuil" placeholder="Cuit / Cuil" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('cuitCuil')}" th:errors="*{cuitCuil}"></div>
                                </div>
                                <div class="md-form">
                                    <label for="fecNac">Fecha de nacimiento <small class="text-danger">*</small></label>
                                    <input type="text" class="form-control" minlength="11" maxlength="11" th:errorclass="is-invalid" th:field="*{fecNac}" id="fecNac" placeholder="Nacimiento" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('fecNac')}" th:errors="*{fecNac}"></div>
                                </div>
                                <select th:field="*{estadoCivil}" class="mdb-select md-form colorful-select dropdown-ins" searchable="Buscar Estado Civil" required>
                                    <option value="0">NO INFORMADO</option>
                                    <option value="1">SOLTERO/A</option>
                                    <option value="2">CASADO/A</option>
                                    <option value="3">VIUDO/A</option>
                                    <option value="4">SEPARADO/A</option>
                                    <option value="5">DIVORCIADO/A</option>
                                </select>
                                <select th:field="*{sexo}" class="mdb-select md-form colorful-select dropdown-ins" searchable="Buscar Sexo" required>
                                    <option value="M">M</option>
                                    <option value="F">F</option>
                                </select>
                                <div class="md-form">
                                    <label for="email">Email <small class="text-danger">*</small></label>
                                    <input type="email" class="form-control" minlength="1" maxlength="40" th:errorclass="is-invalid" th:field="*{email}" id="email" placeholder="Email" required>
                                    <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-lg btn-outline-light-green waves-effect">Modificar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>
<script>
$(function() {
    $(".button-collapse").sideNav();
    $('.mdb-select').materialSelect();
    $('#cp').keyup(function() {
        $(this).val($.trim($(this).val().toUpperCase()));
    });
});
</script>

</body>
</html>
