<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head-tables :: head"/>

<body>

<header th:replace="common/navbar :: navbar"/>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">

            <div class="card card-cascade narrower shadow-sm">

                <div class="view view-cascade light-green text-white narrower py-2 mx-4 mb-3 pt-3 d-flex justify-content-between align-items-center">
                    <h5 href="" class="white-text mx-3">Solicitudes</h5>
                </div>

                <div class="px-4">

                    <div class="table-wrapper">
                        <table id="table" class="table table-striped table-bordered table-hover">

                            <thead class="light-green text-white">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th width="5%"></th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="request : ${requests}">
                                <td th:text="${request.id}"></td>
                                <td th:text="${request.nombre}"></td>
                                <td th:text="${request.apellido}"></td>
                                <td><a th:href="@{${'/requests/' + request.id}}" class="btn-floating btn-sm btn-mdb-color"><i class="fas fa-eye"></i></a></td>
                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<div th:replace="common/bottom :: body-bottom-scripts"/>
<script th:src="@{./js/addons/datatables.min.js}"></script>
<script>
$(function() {
    $(".button-collapse").sideNav();

     $('#table').DataTable({
        "sorting": [],
        "scrollY": "255px",
        "scrollCollapse": true,
     });
});
</script>

</body>
</html>
